<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Payment - Spectre Tech</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1a24 0%, #1a2634 50%, #0f1a24 100%);
            min-height: 100vh;
        }

        .input-dark {
            background: rgba(26, 38, 52, 0.8);
            border: 1px solid rgba(60, 179, 113, 0.2);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .input-dark:focus {
            border-color: #3cb371;
            box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.15), 0 0 20px rgba(60, 179, 113, 0.1);
            outline: none;
        }

        .glow-green {
            box-shadow: 0 0 30px rgba(60, 179, 113, 0.12), 0 0 60px rgba(60, 179, 113, 0.06);
        }

        .glow-line {
            position: relative;
        }

        .glow-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(60, 179, 113, 0.5), transparent);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3cb371 0%, #2d9a5e 100%);
            transition: all 0.3s ease;
            font-size: 13px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(60, 179, 113, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .verified-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-size: 10px;
            padding: 3px 10px;
        }

        .result-card {
            background: linear-gradient(145deg, rgba(26, 38, 52, 0.9), rgba(36, 52, 66, 0.9));
            border: 1px solid rgba(60, 179, 113, 0.2);
            backdrop-filter: blur(10px);
        }

        .payment-item {
            background: rgba(26, 38, 52, 0.6);
            border: 1px solid rgba(60, 179, 113, 0.15);
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .payment-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(60, 179, 113, 0.4), transparent);
        }

        .payment-item:hover {
            border-color: rgba(60, 179, 113, 0.4);
            background: rgba(60, 179, 113, 0.05);
            box-shadow: 0 0 20px rgba(60, 179, 113, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading-spinner {
            border: 2px solid rgba(60, 179, 113, 0.2);
            border-top-color: #3cb371;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Compact typography */
        .text-compact {
            font-size: 12px;
            line-height: 1.4;
        }

        .text-compact-sm {
            font-size: 11px;
            line-height: 1.3;
        }

        /* Mobile optimizations - more compact */
        @media (max-width: 640px) {
            .container-main {
                padding: 0.75rem;
            }
            .mobile-compact {
                padding: 0.75rem !important;
            }
            .mobile-text-sm {
                font-size: 12px !important;
            }
            .mobile-gap-sm {
                gap: 0.5rem !important;
            }
        }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-3 sm:p-4">
            <div class="max-w-md mx-auto flex items-center justify-between">
                <a href="index.html" class="flex items-center gap-1.5 text-gray-400 hover:text-white transition-colors text-compact">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    <span>Back</span>
                </a>
                <img src="logo.jpg" alt="Spectre" class="w-7 h-7 rounded">
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-start justify-center p-3 sm:p-4 pt-4 sm:pt-6">
            <div class="w-full max-w-md">
                <!-- Title - Compact -->
                <div class="text-center mb-4 sm:mb-5">
                    <div class="inline-flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14 rounded-full bg-[#3cb371]/15 mb-3 glow-line">
                        <svg class="w-6 h-6 sm:w-7 sm:h-7 text-[#3cb371]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h1 class="text-lg sm:text-xl font-bold text-white mb-1">Verify Payment</h1>
                    <p class="text-gray-400 text-compact-sm sm:text-compact">Enter receipt code or phone number</p>
                </div>

                <!-- Search Form - Compact -->
                <div class="result-card rounded-xl p-4 sm:p-5 glow-green mb-4 sm:mb-5">
                    <div class="space-y-3">
                        <div class="relative">
                            <label class="block text-[#3cb371] text-compact font-medium mb-1">Receipt / Phone</label>
                            <div class="relative">
                                <input 
                                    type="text" 
                                    id="searchInput" 
                                    placeholder="e.g. TL49Q0112L or 0712345678"
                                    class="input-dark w-full px-3 py-2.5 rounded-lg text-white placeholder-gray-500 text-compact"
                                    autocomplete="off"
                                >
                                <button 
                                    id="clearBtn"
                                    class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white hidden"
                                    type="button"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button 
                            id="verifyBtn"
                            class="btn-primary w-full py-2.5 rounded-lg text-white font-medium flex items-center justify-center gap-1.5"
                        >
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                            Verify
                        </button>
                    </div>
                </div>

                <!-- Loading State - Compact -->
                <div id="loadingState" class="hidden text-center py-6">
                    <div class="loading-spinner mx-auto mb-3"></div>
                    <p class="text-gray-400 text-compact">Searching...</p>
                </div>

                <!-- Results Container -->
                <div id="resultsContainer" class="hidden">
                    <!-- Results will be injected here -->
                </div>

                <!-- Empty State - Compact -->
                <div id="emptyState" class="hidden text-center py-6">
                    <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-red-500/15 mb-3">
                        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                    <h3 class="text-base font-semibold text-white mb-1">No Payment Found</h3>
                    <p class="text-gray-400 text-compact-sm">Check the receipt code or phone number and try again.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="p-3 text-center">
            <p class="text-gray-500 text-[10px]">¬© 2025 Spectre Tech Limited</p>
        </footer>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, query, getDocs, limit } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        // Firebase config - MUST match firebase/config.js
        const firebaseConfig = {
            apiKey: "AIzaSyB2CXyFin6LNLTXe4C_Dj8HrAkwIhbuQPs",
            authDomain: "spectre-payment.firebaseapp.com",
            projectId: "spectre-payment",
            storageBucket: "spectre-payment.firebasestorage.app",
            messagingSenderId: "384792827904",
            appId: "1:384792827904:web:4a08eed1fe885f9cab60e5",
            measurementId: "G-J0BZ9STKZ1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log("üî• Verify: Firebase initialized with project:", firebaseConfig.projectId);

        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const loadingState = document.getElementById('loadingState');
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');

        // Show/hide clear button
        searchInput.addEventListener('input', () => {
            clearBtn.classList.toggle('hidden', !searchInput.value);
        });

        // Clear input
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            searchInput.focus();
        });

        // Search function
        async function searchPayments() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                searchInput.focus();
                return;
            }

            // Show loading
            loadingState.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            verifyBtn.disabled = true;

            try {
                const payments = [];
                const paymentsRef = collection(db, 'payments');

                // Determine if searching by phone or receipt code
                const isPhone = /^[\d\s+\-]+$/.test(searchTerm) && searchTerm.replace(/[\s+\-]/g, '').length >= 9;
                
                // Get all payments (without composite index requirement)
                const allPaymentsQuery = query(
                    paymentsRef,
                    limit(500)
                );
                
                const snapshot = await getDocs(allPaymentsQuery);
                
                if (isPhone) {
                    // Search by phone - normalize the phone number
                    let cleanPhone = searchTerm.replace(/[\s+\-]/g, '');
                    // Normalize: remove leading 0 or 254
                    if (cleanPhone.startsWith('254')) cleanPhone = cleanPhone.substring(3);
                    if (cleanPhone.startsWith('0')) cleanPhone = cleanPhone.substring(1);

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        // Only include completed payments
                        if (data.status !== 'completed') return;
                        
                        // Normalize stored phone
                        let storedPhone = (data.phone || data.phoneRaw || '').replace(/[\s+\-]/g, '');
                        if (storedPhone.startsWith('254')) storedPhone = storedPhone.substring(3);
                        if (storedPhone.startsWith('0')) storedPhone = storedPhone.substring(1);
                        
                        // Check if phone matches
                        if (storedPhone.includes(cleanPhone) || cleanPhone.includes(storedPhone)) {
                            payments.push({ id: doc.id, ...data });
                        }
                    });
                } else {
                    // Search by receipt code
                    const upperCode = searchTerm.toUpperCase();
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        // Only include completed payments
                        if (data.status !== 'completed') return;
                        
                        const mpesaReceipt = (data.mpesaReceiptNumber || '').toUpperCase();
                        const code = (data.code || '').toUpperCase();
                        
                        // Check if receipt matches
                        if (mpesaReceipt === upperCode || code === upperCode) {
                            payments.push({ id: doc.id, ...data });
                        }
                    });
                }

                // Sort by date descending
                payments.sort((a, b) => {
                    const dateA = a.createdAt?.seconds || 0;
                    const dateB = b.createdAt?.seconds || 0;
                    return dateB - dateA;
                });

                // Hide loading
                loadingState.classList.add('hidden');
                verifyBtn.disabled = false;

                if (payments.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    displayResults(payments);
                }

            } catch (error) {
                console.error('Search error:', error);
                loadingState.classList.add('hidden');
                verifyBtn.disabled = false;
                emptyState.classList.remove('hidden');
            }
        }

        // Display results
        function displayResults(payments) {
            resultsContainer.innerHTML = '';
            
            // Header - Compact
            const header = document.createElement('div');
            header.className = 'flex items-center justify-between mb-3';
            header.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="verified-badge text-white rounded-full font-medium">
                        ‚úì Verified
                    </span>
                    <span class="text-gray-400 text-compact-sm">${payments.length} found</span>
                </div>
            `;
            resultsContainer.appendChild(header);

            // Payment cards - Compact with glow
            payments.forEach((payment, index) => {
                const card = document.createElement('div');
                card.className = 'payment-item rounded-lg p-3 sm:p-4 mb-2.5 fade-in';
                card.style.animationDelay = `${index * 0.08}s`;
                
                const date = payment.createdAt ? new Date(payment.createdAt.seconds ? payment.createdAt.seconds * 1000 : payment.createdAt) : null;
                const dateStr = date ? date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : payment.date || '-';
                const timeStr = date ? date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) : payment.time || '-';

                card.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <div>
                            <p class="text-[#3cb371] font-mono font-bold text-sm">${payment.mpesaReceiptNumber || payment.code || '-'}</p>
                            <p class="text-gray-500 text-[10px]">${dateStr} ‚Ä¢ ${timeStr}</p>
                        </div>
                        <span class="text-white font-bold text-sm">${payment.amount || `KES ${(payment.amountRaw || 0).toLocaleString()}`}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-x-3 gap-y-1.5 text-compact-sm">
                        <div>
                            <p class="text-gray-500 text-[10px]">Name</p>
                            <p class="text-white">${payment.name || '-'}</p>
                        </div>
                        <div>
                            <p class="text-gray-500 text-[10px]">Phone</p>
                            <p class="text-white">${payment.phone || payment.phoneRaw || '-'}</p>
                        </div>
                        <div class="col-span-2">
                            <p class="text-gray-500 text-[10px]">Reason</p>
                            <p class="text-white">${payment.reason || '-'}</p>
                        </div>
                    </div>
                `;
                
                resultsContainer.appendChild(card);
            });

            resultsContainer.classList.remove('hidden');
        }

        // Event listeners
        verifyBtn.addEventListener('click', searchPayments);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPayments();
            }
        });

        // Check for URL parameter and auto-verify
        const urlParams = new URLSearchParams(window.location.search);
        const codeParam = urlParams.get('code');
        
        if (codeParam) {
            // Auto-fill the search input with the code from URL
            searchInput.value = codeParam;
            clearBtn.classList.remove('hidden');
            
            // Auto-verify after a short delay
            setTimeout(() => {
                console.log('üîç Auto-verifying code from URL:', codeParam);
                searchPayments();
            }, 500);
        } else {
            // Focus input on load if no code in URL
            searchInput.focus();
        }
    </script>
</body>
</html>
