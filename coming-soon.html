<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectre Tech - Coming Soon</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1a24 0%, #1a2634 50%, #0f1a24 100%);
            min-height: 100vh;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(60, 179, 113, 0.5), 0 0 40px rgba(60, 179, 113, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(60, 179, 113, 0.8), 0 0 60px rgba(60, 179, 113, 0.5);
            }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .pulse-dot {
            animation: pulseDot 1.5s ease-in-out infinite;
        }

        @keyframes pulseDot {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .pulse-dot:nth-child(1) { animation-delay: 0s; }
        .pulse-dot:nth-child(2) { animation-delay: 0.2s; }
        .pulse-dot:nth-child(3) { animation-delay: 0.4s; }

        .gradient-text {
            background: linear-gradient(135deg, #3cb371, #2d4a5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="text-center max-w-lg mx-auto">
        <!-- Logo -->
        <div class="float mb-8">
            <img src="logo.jpg" alt="Spectre Logo" class="w-24 h-24 mx-auto rounded-2xl shadow-2xl border-2 border-[#3cb371]/50" onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='flex';">
            <div id="fallback-logo" class="hidden w-24 h-24 mx-auto rounded-2xl shadow-2xl border-2 border-[#3cb371]/50 bg-gradient-to-br from-[#2d4a5e] to-[#3cb371] items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
        </div>

        <!-- Company Name -->
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2 glow">SPECTRE</h1>
        <p class="text-[#3cb371] text-lg mb-8">Tech Limited</p>

        <!-- Coming Soon -->
        <div class="bg-gradient-to-br from-[#1a2634] to-[#243442] rounded-2xl p-8 border border-[#3cb371]/30 shadow-2xl mb-8">
            <h2 class="text-2xl md:text-3xl font-bold gradient-text mb-4">Coming Soon</h2>
            <p class="text-gray-400 mb-6">We're working hard to bring you something amazing. Our new website is under construction.</p>
            
            <!-- Animated Dots -->
            <div class="flex justify-center gap-2 mb-6">
                <div class="pulse-dot w-3 h-3 bg-[#3cb371] rounded-full"></div>
                <div class="pulse-dot w-3 h-3 bg-[#3cb371] rounded-full"></div>
                <div class="pulse-dot w-3 h-3 bg-[#3cb371] rounded-full"></div>
            </div>

            <p class="text-gray-500 text-sm">Stay tuned for updates!</p>
        </div>

        <!-- Services Preview -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-[#1a2634]/50 rounded-xl p-4 border border-[#3cb371]/20">
                <svg class="w-8 h-8 mx-auto text-[#3cb371] mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <p class="text-gray-400 text-xs">Tech Solutions</p>
            </div>
            <div class="bg-[#1a2634]/50 rounded-xl p-4 border border-[#3cb371]/20">
                <svg class="w-8 h-8 mx-auto text-[#3cb371] mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                </svg>
                <p class="text-gray-400 text-xs">Mobile Apps</p>
            </div>
            <div class="bg-[#1a2634]/50 rounded-xl p-4 border border-[#3cb371]/20">
                <svg class="w-8 h-8 mx-auto text-[#3cb371] mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                </svg>
                <p class="text-gray-400 text-xs">Payments</p>
            </div>
        </div>

        <!-- Back to Payment -->
        <a href="index.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-[#3cb371] to-[#2d9a5e] hover:from-[#2d9a5e] hover:to-[#3cb371] text-white font-semibold py-3 px-6 rounded-xl transition-all shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Payment Portal
        </a>

        <!-- Footer -->
        <p class="text-gray-600 text-xs mt-8">Â© 2025 Spectre Tech Limited. All rights reserved.</p>
    </div>
</body>
</html>
