<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Spectre Tech</title>
    <link rel="icon" href="../logo.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2634 0%, #2d4a5e 50%, #1e3a4f 100%);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(60, 179, 113, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(45, 74, 94, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .login-card {
            animation: slideUp 0.5s ease-out;
            background: linear-gradient(135deg, rgba(36, 52, 66, 0.95), rgba(30, 58, 79, 0.9));
            border: 1px solid rgba(60, 179, 113, 0.3);
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loader {
            border: 2px solid rgba(60, 179, 113, 0.3);
            border-top: 2px solid #3cb371;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-field {
            background: rgba(26, 38, 52, 0.8);
            border: 1px solid rgba(60, 179, 113, 0.3);
            color: white;
        }

        .input-field:focus {
            border-color: #3cb371;
            box-shadow: 0 0 0 2px rgba(60, 179, 113, 0.2);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .nav-bubble {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 10px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(60, 179, 113, 0.3);
            background: rgba(26, 38, 52, 0.8);
            color: #94a3b8;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-bubble:hover {
            background: rgba(60, 179, 113, 0.15);
            border-color: #3cb371;
            color: #3cb371;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(60, 179, 113, 0.25);
        }

        .nav-bubble:active {
            transform: translateY(-1px);
        }

        .nav-bubble svg {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4">
    <!-- Top Navigation Bubbles -->
    <div class="flex justify-between items-center w-full max-w-md mx-auto mb-4 relative z-10">
        <a href="https://spectre-tech.netlify.app/" target="_blank" class="nav-bubble">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            Payment
        </a>
        <a href="../coming-soon.html" class="nav-bubble">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
            Site
        </a>
    </div>

    <div class="flex-1 flex items-start justify-center pt-4">
    <div class="login-card rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-sm relative z-10">
        <!-- Logo & Header -->
        <div class="text-center mb-6">
            <img src="../logo.jpg" alt="Spectre Tech" class="w-14 h-14 mx-auto mb-3 rounded-lg" onerror="this.style.display='none'">
            <h1 class="text-xl font-bold text-white">Admin Dashboard</h1>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-[#3cb371] mb-1.5">Email Address</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </span>
                    <input type="email" id="email" name="email" required
                        class="input-field w-full pl-9 pr-4 py-2.5 text-sm rounded-lg focus:outline-none transition-all"
                        placeholder="admin@spectretech.com">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-[#3cb371] mb-1.5">Password</label>
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full pl-9 pr-10 py-2.5 text-sm rounded-lg focus:outline-none transition-all"
                        placeholder="••••••••">
                    <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" class="rounded border-gray-600 bg-gray-800 text-[#3cb371] focus:ring-[#3cb371] focus:ring-offset-0">
                    <span class="ml-2 text-gray-400">Remember me</span>
                </label>
                <a href="#" class="text-[#3cb371] hover:text-[#4fd98b]">Forgot password?</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/30 text-red-400 p-2.5 rounded-lg text-sm"></div>

            <!-- Submit Button -->
            <button type="submit" id="loginBtn"
                class="w-full bg-gradient-to-r from-[#3cb371] to-[#2d9a5e] hover:from-[#4fd98b] hover:to-[#3cb371] text-white py-2.5 rounded-lg font-medium transition-all flex items-center justify-center gap-2 text-sm">
                <span>Sign In</span>
                <div id="loginLoader" class="loader hidden"></div>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>© 2025 Spectre Tech Limited. All rights reserved.</p>
        </div>
    </div>
    </div>

    <!-- Firebase Client -->
    <script type="module">
        import { auth, AuthService } from '../firebase/client.js';
        import {
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginLoader = document.getElementById('loginLoader');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect will happen via onAuthStateChanged
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        message = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        message = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        message = 'Incorrect password';
                        break;
                    case 'auth/too-many-requests':
                        message = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/invalid-credential':
                        message = 'Invalid email or password';
                        break;
                }

                showError(message);
            } finally {
                loginBtn.disabled = false;
                loginLoader.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
